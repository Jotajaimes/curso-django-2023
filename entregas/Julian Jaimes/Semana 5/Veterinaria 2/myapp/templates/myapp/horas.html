<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
{% include 'myapp/nav.html'%}
<div class="container mt-3">
<h2>Horas</h2>
<p>Resumen horas:</p>          
<table class="table">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Horas trabajada</th>
      <th>Valor</th>
      <th>Mendresia</th>
      <th>Descuento</th>
     </tr>
  </thead>
  <tbody>
    {% for u_ser1 in mi_list %}
    <tr>
      <td>{{u_ser1.nombre}}</td>
      <td>{{u_ser1.t_hor_trabaja}}</td>
      <td>{{u_ser1.Vlor_des}}</td>
      <td>{{u_ser1.Tipo}}</td>
      <td>{{u_ser1.Des}}</td>
    </tr>
    {% endfor %}   
  </tbody>
</table>
</div>




</body>
</html>
