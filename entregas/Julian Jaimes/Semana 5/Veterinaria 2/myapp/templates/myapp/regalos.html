{% extends "myapp/base.html" %}
{% block content %}
   

<div class="container-fluid p-5 bg-primary text-white text-center">
  <h1>{{mensaje}}</h1>
  <p></p> 
</div>
  
<div class="container mt-5">
  <div class="row">
    
    
    {% for u_ser in mi_list %}

    <div class="col-sm-4">
      
      <h3>{{u_ser.nombre}}</h3>
      
      {% for u_s in u_ser.regalo_set.all%}
      <p>{{u_s.regalo}}</p>
      {% endfor %} 
           
    </div>
    {% endfor %} 
    
  </div>
</div>

{% endblock %}
